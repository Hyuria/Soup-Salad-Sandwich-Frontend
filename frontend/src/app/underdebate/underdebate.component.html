<span>
    <h1 class="text-center" style="color:white">~Debated Dishes~</h1>
	<div class="card-columns text-center">
		<div *ngFor="let dish of debatedDishes" class="card bg-dark mb-3 text-white text-center" style="width: 18rem;">
           <a class="thumbnail" routerLink="/dish" [state]="{ inputDish: dish.id }">
				<img class="card-img-top img-fluid" src= {{dish.photo_url}} alt="">
				<h5 class="card-title align-middle">{{dish.name | titlecase}}</h5>
			</a>
		</div>
	</div>
</span>
