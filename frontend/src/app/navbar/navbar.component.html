<div class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" routerLink="/chopping-block" id="logo" ><strong>Soup, Salad, and Sandwich App</strong></a>
    
    <!-- Show all menu button when the screen width becomes small -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/chopping-block" routerLinkActive="active">Chopping Block</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/menu" routerLinkActive="active">Menu</a>
          </li>
        </ul>
        <ng-container *ngIf="!loggedUser; else loggedIn">
            <!-- user registration -->
            <a class="nav-link" routerLink="/register" >Register</a>
            <!-- user login -->

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" placeholder="Username" id="user" name="user" type="text" [(ngModel)]="user"/>
                <input class="form-control mr-sm-2" placeholder="Password" id="pass" name="pass" type="password" [(ngModel)]="pass"/>
                <button type="button" class="btn btn-light my-2 my-sm-0" id="loginBtn" (click)="logIn()">Log In</button>
            </form>
        </ng-container>
        <ng-template #loggedIn>
            <div class="d-flex align-items-center">
                <a href="manage" style="padding-right: 10px">{{ loggedUser.username | titlecase }}&nbsp;</a>
                <button type="button" class="btn btn-light my-2 my-sm-0" id="loginBtn" (click)="logOut()">Log Out</button>
            </div>
        </ng-template> 
    </div>

    
</div>
