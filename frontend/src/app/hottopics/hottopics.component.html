<div>
   <h3>Hot Dishes</h3>
   <table>
      <tr>
         <th style="color:white">Name</th>
         <th style="color:white">Photo</th>
         <th></th>
      </tr>
      <tr *ngFor="let dish of hotDishes">
         <td>{{ dish.name }}</td>
         <td>
            <a class="thumbnail" href="#">
               <img class="img-responsive rounded" src= {{dish.photo_url}} alt="">
            </a>
         </td>
      </tr>
   </table>
</div>
