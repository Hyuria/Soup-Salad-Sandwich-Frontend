<span>
    <h3 style="color:white">Hot Topics</h3>
	<div class="card-deck text-center">
		<div *ngFor="let dish of hotDishes" class="card text-center bg-dark" style="width: 18rem">
			<a class="thumbnail" routerLink="/dish" [state]="{ inputDish: dish.id }">
				<img class="card-img-top img-fluid" src= {{dish.photo_url}} alt="">
				<h5 class="card-title align-middle" style = "color:white">{{dish.name | titlecase}}</h5>
			</a>
		</div>
	</div>
</span>
