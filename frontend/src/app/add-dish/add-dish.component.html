<div class="container-fluid fill">
    <div class="row mt-6 justify-content-center">
        <h1>
            Add A Dish
        </h1>
    </div>
    <div class="row mt-6 justify-content-center">
        <div class="form-inline my-2 my-lg-0 mt-8">
            <input class="form-control mr-sm-2" placeholder="Enter Dish Name" autocomplete="off" id="dish" name="dish" type="text"
                [(ngModel)]="dishName"/>
            <input class="form-control mr-sm-2" placeholder="Enter Dish Picture URL" autocomplete="off" id="dishpic" name="dishpic" type="text"
                [(ngModel)]="dishpicURL" />
            <button type="button" class="btn btn-light my-2 my-sm-0" id="addDishBtn" (click)="addDish()">Add Dish</button>
        </div>
    </div>
    <div class="row mt-6 justify-content-center">
        <img class="img-responsive rounded" src= {{dishpicURL}} alt="">
    </div>
</div>
