<div class="container-fluid">
    <div class="row">
        <h3> Pending Dishes </h3>
    </div>
    
    <div class="row">
        <div *ngFor="let dish of pendingDishes" class="col-lg-3 col-md-3 col-xs-3 thumb text-center">
            <a class="thumbnail" href="#">
                <img class="img-responsive rounded" src= {{dish.photo_url}} alt="">
            </a>
            <h6>{{dish.name | titlecase}}</h6>
			<button type="button" class="btn btn-success" (click)="approveDish($event, dish)">Approve</button>
			<button type="button" class="btn btn-danger" (click)="rejectDish($event, dish)">Reject</button>
        </div>
    </div>
 </div>
